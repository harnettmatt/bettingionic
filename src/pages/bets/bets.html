<ion-header>
  <ion-navbar>
    <ion-title>Bets</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let bet of bets">
      <div class="home-team" item-left>
        {{bet.homeTeam}}
      </div>
      <div class="date" item-middle>
        <h3 text-center>{{bet.date}}</h3>
        <h4 text-center>{{bet.time}}</h4>
      </div>
      <div class="visitor-team" item-right>
        {{bet.visitorTeam}}
      </div>
    </button>
  </ion-list>
