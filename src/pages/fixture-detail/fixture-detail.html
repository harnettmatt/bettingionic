<ion-header>
  <ion-navbar>
    <ion-title>{{fixture.betable1.name}} v.s. {{fixture.betable2.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="image">
      <ion-col class="image">
        <img src="http://localhost:8000{{betable1Photo}}" on-tap="selectBetable1()">
      </ion-col>
    </ion-row>
    <ion-row class="text">
      <ion-col class="image">
        <h4>{{fixture.date}}</h4>
        <h4>@ {{fixture.startTime}}</h4>
      </ion-col>
    </ion-row>
    <ion-row class="image">
      <ion-col>
        <img src="http://localhost:8000{{betable2Photo}}" on-tap="selectBetable2()">
      </ion-col>
    </ion-row>
    <ion-row class="buttons">
      <ion-col>
        <button ion-button *ngFor="let amount of amounts" [color]="amount.color" round=true (click)=selectAmount(amount)>
          <ion-label><h4><font size="3" color="green">${{amount.value}}</font></h4></ion-label>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="blue" round=true (click)=selectFriend() class="friend">
          <ion-label><h4><font size="3">Select Friend</font></h4></ion-label>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
